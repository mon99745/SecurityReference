<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script th:src="@{/js/index.js}"></script>
</head>
<body>
<div class="container text-center mt-3">
    <button class="btn btn-primary" onclick="location.href='/'">HOME</button>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form id="loginForm" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
                        <a th:href="@{/auth/signup}" class="btn btn-primary">Sign Up</a>
                        <br><br>
                    </form>
                    <a href="/oauth2/authorization/google" class="btn btn-white active" role="button">
                        <img th:src="@{../images/logo/google_logo.png}" style="height: 20px; margin: 3px"> Google Login</a>
                    <a href="/oauth2/authorization/naver" class="btn btn-white active" role="button">
                        <img th:src="@{../images/logo/naver_logo.png}" style="height:20px; margin: 3px; "> Naver Login</a>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
